<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Telegram Mini App</title>

  <script src="https://unpkg.com/@telegram-web-apps/webapp@1.0.0/dist/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col justify-center items-center">
  <div class="bg-white rounded-xl p-6 shadow-md text-center w-11/12 max-w-md">
    <h2 class="text-2xl font-bold mb-4" id="welcome-message">Loading...</h2>
    <p class="text-lg text-gray-500">Please wait...</p>
  </div>

  <script>
    const welcomeMessage = document.getElementById('welcome-message');

    // Wait for the Telegram WebApp SDK to load
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();  // Initialize the WebApp context

      // Get the user data from the Telegram WebApp SDK
      const user = tg.initDataUnsafe.user;

      if (user) {
        const userName = user.first_name; // Getting the user's first name

        // Display a personalized welcome message
        welcomeMessage.innerText = `Welcome, ${userName}!`;
      } else {
        welcomeMessage.innerText = "Welcome, Guest!";
      }
    } else {
      // Fallback if the WebApp SDK is not detected
      welcomeMessage.innerText = "Please open this app inside Telegram.";
    }
  </script>
</body>
</html>
