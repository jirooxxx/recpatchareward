<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f4f6;
      color: #111827;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">Loading...</h1>
    <p>Please wait...</p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById("greeting").innerText = `Welcome, ${user.first_name || "User"}!`;
      } else {
        document.getElementById("greeting").innerText = "Please open this app inside Telegram.";
      }
    });
  </script>
</body>
</html>
