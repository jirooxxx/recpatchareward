<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>

  <script src="https://unpkg.com/@telegram-web-apps/webapp@1.0.0/dist/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col justify-center items-center">
  <div class="bg-white rounded-xl p-6 shadow-md text-center w-11/12 max-w-md">
    <h2 class="text-2xl font-bold mb-4" id="welcome-message">Loading...</h2>
    <p id="debug-info" class="text-sm text-gray-500"></p>
  </div>

  <script>
    const debugInfo = document.getElementById('debug-info');

    function log(message) {
      console.log(message);
      debugInfo.innerText = message;
    }

    log("Initializing Telegram WebApp SDK...");

    // Check if Telegram WebApp SDK is available
    if (window.Telegram && window.Telegram.WebApp) {
      log("Telegram WebApp SDK detected");

      const tg = window.Telegram.WebApp;
      tg.ready(); // Initialize the WebApp context

      const user = tg.initDataUnsafe.user; // Get user data from Telegram
      log('User Info: ' + JSON.stringify(user));

      // Elements
      const welcomeMessage = document.getElementById('welcome-message');

      // If user data is available
      if (user) {
        welcomeMessage.innerText = `Welcome, ${user.first_name} (@${user.username})!`;
      } else {
        log("User data is missing");
        welcomeMessage.innerText = "User data not found. Please open this inside Telegram.";
      }

    } else {
      log("Telegram WebApp SDK not detected. Please open this app inside Telegram.");
      alert("Please open this app inside Telegram.");
    }
  </script>
</body>
</html>
