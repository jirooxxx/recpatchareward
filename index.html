<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>

  <script src="https://unpkg.com/@telegram-web-apps/webapp@1.0.0/dist/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col justify-center items-center">
  <div class="bg-white rounded-xl p-6 shadow-md text-center w-11/12 max-w-md">
    <h2 class="text-2xl font-bold mb-4" id="welcome-message">Loading...</h2>
  </div>

  <script>
    console.log("Checking if Telegram WebApp SDK is available");

    // Initialize the Telegram WebApp SDK if available
    if (window.Telegram && window.Telegram.WebApp) {
      console.log("Telegram WebApp SDK detected");

      const tg = window.Telegram.WebApp;
      tg.ready(); // Mark the WebApp as ready to use

      const user = tg.initDataUnsafe.user; // Get user info from Telegram
      console.log('User Info:', user);

      // Elements
      const welcomeMessage = document.getElementById('welcome-message');

      // Check if user is valid
      if (!user) {
        console.log("No user data found.");
        welcomeMessage.innerText = "Please open this app inside Telegram to use the features.";
        return;
      }

      // Greet the user with their username
      welcomeMessage.innerText = `Welcome, ${user.first_name} (@${user.username})!`;

    } else {
      console.log("Telegram WebApp SDK not detected");
      alert("Please open this app inside Telegram.");
    }
  </script>
</body>
</html>
